         <h2>Gitについて</h2>
            Gitとは、プログラミングにおけるソースコードなどを変更・追跡するための分散型バージョン管理システムの一つである。<br>
            簡単に言うなら、ファイルのバージョン管理を簡単にできるツールである。<br>
            iPhoneなどもバージョンが変わったりするが元のバージョンには戻せない。
            しかし、Gitは変更の履歴を管理できるのでひとつ前のバージョンに戻すことが可能になる。そのため、プログラミングを行う上でとても効率的に作業できる。<br><br>
